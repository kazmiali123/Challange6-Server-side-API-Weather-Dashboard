<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="whole-container" class="container">
      <nav class="navbar border-bottom border-body justify-content-md-center">
        <span class="navbar-brand mb-0">
          <h1 class="">Weather Dashboard</h1>
        </span>
      </nav>
      <div class="row">
        <div id="search-box" class="col-3">
          <div class="container">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Search a City</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  aria-describedby="addressSearch"
                />
                <div id="searchHelp" class="form-text">
                  format (Toronto, Ontario)
                </div>
              </div>
              <button id="search-btn" type="submit" class="btn btn-primary">
                Search
              </button>
            </form>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col text-center">Info</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">City:</th>
                  <th id="city-name" scope="row"></th>
                </tr>
                <tr>
                  <th scope="row">Lat:</th>
                  <th id="city-lat" scope="row"></th>
                </tr>
                <tr>
                  <th scope="row">Long:</th>
                  <th id="city-long" scope="row"></th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="top-weather-box" class="col-9">
          <h3 id="today-weather-city"></h3>
          <p id="description"></p>
          <p id="temp"></p>
          <p id="feels-like"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
      </div>
      <div class="row">
        <div id="previous-box" class="col-3">
          <h4>Previous Cities</h4>
          <div
            id="button-list"
            class="btn-group-vertical"
            role="group"
            aria-label="Vertical button group"
          ></div>
        </div>
        <div id="bottom-weather-box" class="col-9">
          <div class="row">
            <div class="col">
              <h3 class="text-center">5-Day Forecast</h3>
              <div class="row">
                <div class="col">
                  <h3 id="day1"></h3>
                  <p id="description1"></p>
                  <p id="temp1"></p>
                  <p id="feels-like1"></p>
                  <p id="wind1"></p>
                  <p id="humidity1"></p>
                </div>
                <div class="col">
                  <h3 id="day2"></h3>
                  <p id="description2"></p>
                  <p id="temp2"></p>
                  <p id="feels-like2"></p>
                  <p id="wind2"></p>
                  <p id="humidity2"></p>
                </div>
                <div class="col">
                  <h3 id="day3"></h3>
                  <p id="description3"></p>
                  <p id="temp3"></p>
                  <p id="feels-like3"></p>
                  <p id="wind3"></p>
                  <p id="humidity3"></p>
                </div>
                <div class="col">
                  <h3 id="day4"></h3>
                  <p id="description4"></p>
                  <p id="temp4"></p>
                  <p id="feels-like4"></p>
                  <p id="wind4"></p>
                  <p id="humidity4"></p>
                </div>
                <div class="col">
                  <h3 id="day5"></h3>
                  <p id="description5"></p>
                  <p id="temp5"></p>
                  <p id="feels-like5"></p>
                  <p id="wind5"></p>
                  <p id="humidity5"></p>
                </div>
              </div>
              <div class="row justify-content-md-center">
                <h2>Map</h2>
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/addressAndMap.js"></script>
  </body>
</html>
